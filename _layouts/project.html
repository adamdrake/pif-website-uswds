---
layout: default
---

<div class="usa-layout-docs usa-section">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      <div class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
        <h5 class="text-uppercase text-secondary-dark">{{ page.agency }}</h5>
        <h1 class="title">{{ page.title }}</h1>

        {% if page.agency_logo %}
        {% asset "{{ page.agency_logo }}" class="img-circle img-responsive" alt="{{ page.agency }}" %}
        {% endif %}
        <div class="bg-primary-lightest project-question">
          <p class="usa-intro">

            {{ page.subtitle  }}
          </p>
        </div>
        <h2>About the partner</h2>
        {{ page.partner_description }}
        <h2>What we're doing</h2>
        {{ content }}
      </div>
    </div>
  </div>
</div>
